<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. FONT IMPORT - Correctly imported from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 2. LIBRARIES - Using CDNs for a single-file app -->

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

    <style>
        /* 3. ADVANCED UI STYLING */
        :root {
            --bg-color: #f4f7f9;
            --fg-color: #ffffff;
            --text-color: #333;
            --text-light-color: #777;
            --border-color: #e0e0e0;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --fg-color: #2c2c2c;
            --text-color: #f0f0f0;
            --text-light-color: #a0a0a0;
            --border-color: #444;
            --primary-color: #3793ff;
            --primary-hover-color: #5fa4ff;
            --header-bg: #2c2c2c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .logo { display: flex; align-items: center; gap: 10px; }
        .logo svg { width: 40px; height: 40px; fill: var(--primary-color); }
        .logo h1 { margin: 0; font-size: 24px; }

        .controls { display: flex; align-items: center; gap: 20px; }
        
        #theme-toggle {
            cursor: pointer; background: none; border: 1px solid var(--border-color);
            border-radius: 20px; padding: 5px; display: flex; align-items: center;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 350px;
            padding: 20px;
            background-color: var(--fg-color);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .preview-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        #previewCanvas {
            border: 2px dashed var(--border-color);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: grab;
        }
        #previewCanvas:active { cursor: grabbing; }

        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .tab-button {
            padding: 10px 15px; cursor: pointer; border: none; background: none;
            font-size: 16px; color: var(--text-light-color); border-bottom: 3px solid transparent;
        }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; font-size: 12px; text-transform: uppercase; color: var(--text-light-color); }
        input, select {
            width: 100%; padding: 10px; box-sizing: border-box;
            background-color: var(--bg-color); border: 1px solid var(--border-color);
            border-radius: 4px; color: var(--text-color);
        }
        .coord-group { display: flex; gap: 10px; }

        button {
            padding: 10px 15px; background-color: var(--primary-color); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-size: 14px;
            transition: background-color 0.2s; width: 100%;
        }
        button:hover { background-color: var(--primary-hover-color); }
        .secondary-button { background-color: #6c757d; }
        .secondary-button:hover { background-color: #5a6268; }

        #verify-result { text-align: center; padding: 20px; }
        #auth-animation { width: 100px; height: 100px; margin: 20px auto; }
        #diagnostics {
            background: var(--bg-color); padding: 15px; border-radius: 4px;
            white-space: pre-wrap; word-wrap: break-word; font-family: monospace;
            font-size: 12px; border: 1px solid var(--border-color); max-height: 300px; overflow-y: auto;
        }
        
        /* Animation for verification status */
        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: var(--success-color); fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark { width: 56px; height: 56px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px var(--success-color); animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 30px var(--success-color); } }

    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- GLOBAL STATE & ELEMENTS ---
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    let backgroundImageLoaded = false;

    const inputs = {
        name: document.getElementById('input-name'),
        amount: document.getElementById('input-amount'),
        date: document.getElementById('input-date'),
        type: document.getElementById('input-type'),
        dpi: document.getElementById('input-dpi'),
        xName: document.getElementById('input-x-name'), yName: document.getElementById('input-y-name'),
        xAmount: document.getElementById('input-x-amount'), yAmount: document.getElementById('input-y-amount'),
        xDate: document.getElementById('input-x-date'), yDate: document.getElementById('input-y-date'),
        xType: document.getElementById('input-x-type'), yType: document.getElementById('input-y-type'),
    };

    let textElements = {};

    // --- INITIALIZATION ---
    function init() {
        // Set default date
        inputs.date.valueAsDate = new Date();

        // Load default image, with fallback
        image.src = 'image.png';
        image.onload = () => {
            backgroundImageLoaded = true;
            setupCanvas(image.naturalWidth, image.naturalHeight);
        };
        image.onerror = () => {
            console.warn('image.png not found. Please upload an image or create a blank canvas.');
            setupCanvas(2480, 3508); // Default to A4 @ 300 DPI
        };

        addEventListeners();
    }

    function setupCanvas(width, height) {
        canvas.width = width;
        canvas.height = height;
        resetPositions();
        drawCanvas();
    }

    // --- UI & THEME ---
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`pane-${tabName}`).classList.add('active');
        document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
    }
    window.showTab = showTab; // Make it globally accessible

    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'ðŸŒ™';
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'â˜€ï¸';
        }
    });

    // --- EVENT LISTENERS ---
    function addEventListeners() {
        // Update canvas on input change
        Object.values(inputs).forEach(input => input.addEventListener('input', updateAndDraw));
        
        // Image/Canvas setup
        document.getElementById('image-upload').addEventListener('change', handleImageUpload);
        document.getElementById('create-blank-canvas').addEventListener('click', handleCreateBlankCanvas);

        // Buttons
        document.getElementById('btn-reset-positions').addEventListener('click', resetPositions);
        document.getElementById('btn-export-pdf').addEventListener('click', exportPdf);
        
        // Verification
        document.getElementById('file-upload').addEventListener('change', handleVerifyUpload);
        document.getElementById('expert-toggle').addEventListener('change', (e) => {
            document.getElementById('diagnostics').style.display = e.target.checked ? 'block' : 'none';
        });

        // Canvas dragging
        let dragging = false;
        let selectedElement = null;
        let offset = { x: 0, y: 0 };

        canvas.addEventListener('mousedown', (e) => {
            const { x, y } = getCanvasMousePos(e);
            for (const key in textElements) {
                const el = textElements[key];
                if (el.draggable) {
                    ctx.font = `${el.fontSize}px '${el.font}'`;
                    const textWidth = ctx.measureText(el.text).width;
                    if (x >= el.x && x <= el.x + textWidth && y >= el.y - el.fontSize && y <= el.y) {
                        dragging = true;
                        selectedElement = key;
                        offset.x = x - el.x;
                        offset.y = y - el.y;
                        canvas.style.cursor = 'grabbing';
                        return;
                    }
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging && selectedElement) {
                const { x, y } = getCanvasMousePos(e);
                textElements[selectedElement].x = x - offset.x;
                textElements[selectedElement].y = y - offset.y;
                updateCoordsFromCanvas(selectedElement);
                drawCanvas();
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
            selectedElement = null;
            canvas.style.cursor = 'grab';
        });
    }

    // --- CANVAS & DRAWING ---
    function updateAndDraw() {
        updateTextElements();
        drawCanvas();
    }

    function drawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (backgroundImageLoaded) {
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = document.documentElement.getAttribute('data-theme') === 'dark' ? '#333' : '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        Object.values(textElements).forEach(el => {
            ctx.font = `${el.fontSize}px '${el.font}'`;
            ctx.fillStyle = document.documentElement.getAttribute('data-theme') === 'dark' ? '#f0f0f0' : '#000';
            ctx.fillText(el.text, el.x, el.y);
        });
    }

    function updateTextElements() {
        const nameText = inputs.name.value.normalize('NFC');
        const typeText = inputs.type.value.normalize('NFC');
        
        textElements = {
            name: {
                text: nameText,
                x: parseFloat(inputs.xName.value), y: parseFloat(inputs.yName.value),
                font: 'Great Vibes', fontSize: 50, draggable: true
            },
            amount: {
                text: `Amount: ${inputs.amount.value}`,
                x: parseFloat(inputs.xAmount.value), y: parseFloat(inputs.yAmount.value),
                font: 'Montserrat', fontSize: 9, draggable: true
            },
            date: {
                text: `Date: ${inputs.date.value}`,
                x: parseFloat(inputs.xDate.value), y: parseFloat(inputs.yDate.value),
                font: 'Montserrat', fontSize: 9, draggable: true
            },
            type: {
                text: `Type: ${typeText}`,
                x: parseFloat(inputs.xType.value), y: parseFloat(inputs.yType.value),
                font: 'Montserrat', fontSize: 9, draggable: true
            }
        };
    }

    function resetPositions() {
        ctx.font = "50px 'Great Vibes'";
        const nameWidth = ctx.measureText(inputs.name.value).width;
        inputs.xName.value = (canvas.width / 2 - nameWidth / 2).toFixed(4);
        inputs.yName.value = (canvas.height / 2).toFixed(4);

        inputs.xAmount.value = (canvas.width - 250).toFixed(4);
        inputs.yAmount.value = (canvas.height - 60).toFixed(4);
        inputs.xDate.value = (canvas.width - 250).toFixed(4);
        inputs.yDate.value = (canvas.height - 45).toFixed(4);
        inputs.xType.value = (canvas.width - 250).toFixed(4);
        inputs.yType.value = (canvas.height - 30).toFixed(4);
        
        updateAndDraw();
    }

    function getCanvasMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }

    function updateCoordsFromCanvas(elementKey) {
        const el = textElements[elementKey];
        const keyCap = elementKey.charAt(0).toUpperCase() + elementKey.slice(1);
        inputs[`x${keyCap}`].value = el.x.toFixed(4);
        inputs[`y${keyCap}`].value = el.y.toFixed(4);
    }

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                image.src = e.target.result;
                image.onload = () => {
                    backgroundImageLoaded = true;
                    setupCanvas(image.naturalWidth, image.naturalHeight);
                }
            };
            reader.readAsDataURL(file);
        }
    }

    function handleCreateBlankCanvas() {
        const width = parseInt(document.getElementById('canvas-width').value, 10) || 2480;
        const height = parseInt(document.getElementById('canvas-height').value, 10) || 3508;
        backgroundImageLoaded = false;
        image.src = '';
        setupCanvas(width, height);
    }

    // --- CRYPTOGRAPHY & PAYLOAD ---
    
    // NOTE: These fragments should be generated by a build script and scattered in the code.
    // For this example, they are here for demonstration.
    const keyFragments = {
        frag1: "...", frag2: "...", frag3: "...",
        frag4: "...", frag5: "...", frag6: "..."
    };
    const masterKeySalt = "CarbonCertSaltV1";
    const pbkdf2Iterations = 100000;

    async function reconstructMasterKey() {
        // In a real app, this would gather fragments from different parts of the code.
        const concatenated = Object.values(keyFragments).join('');
        const baseKey = await window.crypto.subtle.importKey(
            "raw",
            new TextEncoder().encode(concatenated),
            { name: "PBKDF2" },
            false,
            ["deriveKey"]
        );
        return await window.crypto.subtle.deriveKey(
            {
                name: "PBKDF2",
                salt: new TextEncoder().encode(masterKeySalt),
                iterations: pbkdf2Iterations,
                hash: "SHA-256",
            },
            baseKey,
            { name: "HMAC", hash: "SHA-256", length: 256 },
            true,
            ["sign", "verify"]
        );
    }

    function getCanonicalString(payload) {
        // Strict ordering and format as per spec
        return [
            `v:${payload.v}`,
            `name:${payload.name}`,
            `amount:${payload.amount}`,
            `date:${payload.date}`,
            `type:${payload.type}`,
            `imageHashOriginal:${payload.imageHashOriginal}`,
            `imageHashWatermarked:${payload.imageHashWatermarked}`,
            `posName:${payload.posName.x},${payload.posName.y}`,
            `posAmount:${payload.posAmount.x},${payload.posAmount.y}`,
            `posDate:${payload.posDate.x},${payload.posDate.y}`,
            `posType:${payload.posType.x},${payload.posType.y}`,
            `fontName:${payload.fontName}`,
            `fontOther:${payload.fontOther}`,
            `canvas:${payload.canvas}`,
            `app:${payload.app}`
        ].join('|');
    }

    async function generateTag(canonicalString) {
        const masterKey = await reconstructMasterKey();
        const dataToSign = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(canonicalString));
        const signature = await window.crypto.subtle.sign('HMAC', masterKey, dataToSign);
        return btoa(String.fromCharCode(...new Uint8Array(signature)));
    }
    
    async function sha256(buffer) {
        const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // --- LSB STEGANOGRAPHY (Minimal Implementation) ---
    function embedData(ctx, dataStr) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const bitStream = stringToBitStream(dataStr);

        if (bitStream.length > data.length / 4) {
            throw new Error("Data is too large to embed in the image.");
        }

        for (let i = 0; i < bitStream.length; i++) {
            const pixelIndex = i * 4;
            // Embed in the blue channel's least significant bit
            data[pixelIndex + 2] = (data[pixelIndex + 2] & 0xFE) | parseInt(bitStream[i], 2);
        }
        
        ctx.putImageData(imageData, 0, 0);
    }

    function stringToBitStream(str) {
        let output = "";
        for (let i = 0; i < str.length; i++) {
            output += str[i].charCodeAt(0).toString(2).padStart(8, '0');
        }
        // Add a terminator sequence (e.g., 8 null bits)
        output += '00000000';
        return output;
    }

    // --- PDF EXPORT ---
    async function exportPdf() {
        alert("Generating PDF... This may take a moment.");
        
        const { PDFDocument, rgb } = PDFLib;
        
        // 1. Create payload
        const originalCanvasData = ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer;
        const imageHashOriginal = await sha256(originalCanvasData);

        // 2. Embed watermark (LSB for this version)
        // This is a placeholder for the real tag. We'll generate the real tag after this step.
        const placeholderTag = "placeholder_for_size_estimation";
        embedData(ctx, placeholderTag);
        const watermarkedCanvasData = ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer;
        const imageHashWatermarked = await sha256(watermarkedCanvasData);
        
        // Redraw canvas to remove the watermark from the user's view
        drawCanvas();

        const payload = {
            v: 1,
            name: inputs.name.value.normalize('NFC'),
            amount: inputs.amount.value,
            date: inputs.date.value,
            type: inputs.type.value.normalize('NFC'),
            imageHashOriginal: imageHashOriginal,
            imageHashWatermarked: imageHashWatermarked,
            posName: { x: parseFloat(inputs.xName.value).toFixed(4), y: parseFloat(inputs.yName.value).toFixed(4) },
            posAmount: { x: parseFloat(inputs.xAmount.value).toFixed(4), y: parseFloat(inputs.yAmount.value).toFixed(4) },
            posDate: { x: parseFloat(inputs.xDate.value).toFixed(4), y: parseFloat(inputs.yDate.value).toFixed(4) },
            posType: { x: parseFloat(inputs.xType.value).toFixed(4), y: parseFloat(inputs.yType.value).toFixed(4) },
            fontName: "GreatVibes-50px",
            fontOther: "Montserrat-9px",
            canvas: `${canvas.width}x${canvas.height}@${inputs.dpi.value}`,
            app: "CarbonCert-1.0.0"
        };

        // 3. Generate final tag
        const canonicalString = getCanonicalString(payload);
        const tag_b64 = await generateTag(canonicalString);

        // 4. Create final watermarked image with the REAL tag
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = canvas.width;
        finalCanvas.height = canvas.height;
        const finalCtx = finalCanvas.getContext('2d');
        finalCtx.drawImage(canvas, 0, 0); // Draw the clean version first
